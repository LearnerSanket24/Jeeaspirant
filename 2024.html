<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Solved Question Papers - 2024</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #7313f9, #bc0090);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            flex-direction: column;
        }

        .card {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            margin: 10px;
            box-sizing: border-box;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 20px;
            margin: 10px 0;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3579ff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 16px;
        }

        .card a:hover {
            background-color: #2a5bb8;
        }

        @media (max-width: 768px) {
            .card {
                padding: 15px;
            }

            .card h2 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 10px;
            }

            .card h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Select Attempt</h2>
            <a href="2024-january.html">January Attempt</a>
            <a href="2024-april.html">April Attempt</a>
        </div>
    </div>
</body>
</html>
